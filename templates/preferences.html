<!DOCTYPE html>
<html>
<head>
    <title>Pet Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #a18cd1, #fbc2eb);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background: #ff5ca2;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #ff3c92;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Choose Your Pet Preferences üêæ</h1>
        <form method="POST">
            <label>Pet Type:</label>
            <select name="type">
                <option value="">Any</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select>

            <label>Age Range:</label>
            <select name="age">
                <option value="">Any</option>
                <option value="1">Under 1 year</option>
                <option value="2">1-3 years</option>
                <option value="4">4+ years</option>
            </select>

            <button type="submit">Browse Pets</button>
        </form>
    </div>
</body>
</html>
