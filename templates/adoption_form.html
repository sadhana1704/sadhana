<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adopt {{ pet.name }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#a18cd1, #fbc2eb); margin:0; padding:40px; }
    .wrap{ max-width:520px; margin:20px auto; background:#fff; padding:22px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.12);}
    h1{ text-align:center; }
    label{ display:block; margin-top:10px; font-weight:600;}
    input, textarea{ width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ddd; }
    button{ margin-top:14px; width:100%; padding:12px; background:#ff6f9a; color:white; border:none; border-radius:10px; font-weight:700;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Adopt {{ pet.name }}</h1>
    <form method="POST">
      <label>Full name</label>
      <input name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Contact number</label>
      <input name="contact" required>

      <label>Delivery address</label>
      <textarea name="address" rows="3" required></textarea>

      <label>Why would you like to adopt {{ pet.name }}?</label>
      <textarea name="reason" rows="3"></textarea>

      <button type="submit">Submit Adoption Request</button>
    </form>
  </div>
</body>
</html>
